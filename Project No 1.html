<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Information Form</title>
    <style>
        body {
            background-color: #000;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png'); /* Sparkle effect */
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1); /* Transparent overlay */
            border-radius: 15px;
        }

        h1 {
            color: #b19cd9; /* Purplish */
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            color: #ffffff; /* White color for labels */
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        input[type="radio"] {
            width: auto;
        }

        button {
            background-color: #ffb6c1; /* Light pink */
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #e68a98; /* Darker pink on hover */
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }

        footer {
            text-align: center;
            color: #b19cd9;
            padding: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Resume Information Form</h1>
        <form>
            <!-- Personal Information -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="country">Which country do you belong to?</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="Australia">Australia</option>
                <option value="Brazil">Brazil</option>
                <option value="Canada">Canada</option>
                <option value="China">China</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="India">India</option>
                <option value="Japan">Japan</option>
                <option value="Pakistan">Pakistan</option>
                <option value="South Korea">South Korea</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="United States">United States</option>
                <!-- Add more countries as necessary -->
            </select>

            <!-- Marital Status -->
            <label>Are you married?</label>
            <input type="radio" id="married" name="marital_status" value="Married" required>
            <label for="married">Married</label>
            <input type="radio" id="unmarried" name="marital_status" value="Unmarried" required>
            <label for="unmarried">Unmarried</label>

            <!-- Work Experience -->
            <label for="experience">Work Experience:</label>
            <textarea id="experience" name="experience" rows="4" placeholder="Describe your work experience"></textarea>

            <!-- Education -->
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" placeholder="Enter your education details"></textarea>

            <!-- Skills -->
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="3" placeholder="List your skills"></textarea>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Resume Form | All rights reserved.</p>
    </footer>

</body>
</html>
